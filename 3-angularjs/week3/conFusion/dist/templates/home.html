<div class="container" ng-controller="HomeController" ng-repeat="item in items">
    <div class="row row-content" ng-if="$index % 2 == 0">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            <p style="padding:20px;"></p>
            <h3 align=center>{{item.promo}}</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
          <div class="media">
            <div class="media-left media-middle">
              <a href="#">
                <img class="media-object img-thumbnail" ng-src="{{item.image}}" alt="{{item.title}}">
              </a>
            </div>
            <div class="media-body">
              <h2 class="media-heading">{{item.title}} <span class="label label-danger" ng-if="item.label">{{item.label}}</span> <span class="badge" ng-if="item.price">{{item.price}}</span></h2>
              <h4 ng-if="item.subtitle">{{item.subtitle}}</h4>
              <p>{{item.description}}</p>
                <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
            </div>
          </div>
        </div>
    </div>

    <div class="row row-content" ng-if="$index % 2 != 0">
        <div class="col-xs-12 col-sm-3">
            <p style="padding:20px;"></p>
            <h3 align=center>{{item.promo}}</h3>
        </div>
        <div class="col-xs-12 col-sm-9">
          <div class="media">
            <div class="media-body">
              <h2 class="media-heading">{{item.title}} <span class="label label-danger" ng-if="item.label">{{item.label}}</span> <span class="badge" ng-if="item.price">{{item.price}}</span></h2>
              <h4 ng-if="item.subtitle">{{item.subtitle}}</h4>
              <p>{{item.description}}</p>
                <p><a class="btn btn-primary btn-xs" href="#">More &raquo;</a></p>
            </div>
            <div class="media-left media-middle">
              <a href="#">
                <img class="media-object img-thumbnail" ng-src="{{item.image}}" alt="{{item.title}}">
              </a>
            </div>
          </div>
        </div>
    </div>
</div>
